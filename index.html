<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Guess the letter.">
	<meta name="keywords" content="hangman, hangman game, hangman online">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
	<main>
		<div id="hangman">
			<div class="__header">
				<!-- H A N G M A N -->

					<img class="help-icon_" src="assets/Images/help-circle.svg" alt="Hint">

			</div>
			<div class="__game">
				<div class="_guess-word"></div>

					<option value="clothing">Clothing</option>
					<option value="body-parts">Body Parts</option>
					<option value="countries">Countries</option>
					<option value="programming-languages">Programming Languages</option>

					<option value="nouns">Nouns</option>
					<option value="commons">Common English Word</option>
				</select>
				<button class="_play-again-button">Play Again</button>
			</div>
			<div class="__notice">JSON for category: <a href="https://github.com/dariusk/corpora/" target="_blank">https://github.com/dariusk/corpora/</a></div>
