<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Guess the letter.">
	<meta name="keywords" content="hangman, hangman game, hangman online">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.min.css">
</head>
<body>
	<main>
		<div id="hangman">
			<div class="__header">
				<div class="_losing-letters">
					<!-- H A N G M A N -->
					<span>&#160;</span>
					<span>&#160;</span>
					<span>&#160;</span>
					<span>&#160;</span>
					<span>&#160;</span>
					<span>&#160;</span>
					<span>&#160;</span>
					<!-- ------------- -->
				</div>
				<div class="_help">
					<img class="help-icon_" src="assets/Images/help-circle.svg" width="21" height="21" alt="Hint">
					<span class="help-amount_">x3</span>
				</div>
			</div>
			<div class="__game">
				<div class="_guess-word"></div>
				<div class="_key"></div>
				<div class="_win-lose"></div>
			</div>
			<div class="__play-again">
				<select class="_category">
					<option value="category">Category:</option>
					<option selected>Animals</option>
					<option value="fruits">Fruits</option>
					<option value="vegetables">Vegetables</option>
					<option value="color-basic">Colors (Basic)</option>
					<option value="color-extended">Colors (Extended)</option>
					<option value="music-genres">Music (Genres)</option>
					<option value="music-instruments">Music (Instrument)</option>
					<option value="sports">Sports</option>
					<option value="occupations">Occupations</option>
					<option value="transportation">Transportation</option>
					<option value="body-parts">Body Parts</option>
					<option value="countries">Countries</option>
					<option value="programming-languages">Programming Languages</option>
				</select>
				<button class="_play-again-button">Play again</button>
			</div>
		</div>
		<div id="notice">
			Note: You can use your keyboard.
			<br>
			JSON for category: <a href="https://github.com/dariusk/corpora/" target="_blank">https://github.com/dariusk/corpora/</a>
			<br>
			Repository: <a href="https://github.com/westtle/hangman" target="_blank">https://github.com/westtle/hangman</a>
		</div>
	</main>

	<script type="text/javascript" src="assets/scripts/script.min.js"></script>
</body>
</html>
